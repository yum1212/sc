<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スクレイピングアプリの例</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* 追加のスタイル */
    .container {
      max-width: 640px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-bold mb-4">スクレイピングアプリの例</h1>
    <div class="mb-4">
      <input type="text" id="urlInput" placeholder="スクレイピング対象のURLを入力してください" class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:border-blue-500">
    </div>
    <div class="mb-4">
      <button id="scrapeButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">スクレイピングを開始</button>
    </div>
    <div id="result" class="bg-white rounded p-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
